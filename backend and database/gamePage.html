<script>
    $(document).ready(async function() {
        // Function for logging out of session
        $("#logout").on("click", async function() {
            // Sending request
            await fetch(LOCALHOST + SERVER_PORT + "/logout", {
                method: "POST"
            })
            .then(response => {
                // Redirecting to home
                window.location = LOCALHOST + CLIENT_PORT
            })
        })
    })
</script>
